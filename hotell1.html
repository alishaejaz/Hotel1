<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .module {
            margin-bottom: 30px;
        }
        button {
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Hotel Management System</h1>

    <!-- Room Management Module -->
    <div class="module">
        <h2>Room Management</h2>
        <button onclick="showAvailableRooms()">Show Available Rooms</button>
        <div id="available-rooms"></div>
    </div>

    <!-- Guest Management Module -->
    <div class="module">
        <h2>Guest Management</h2>
        <form id="guest-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Add Guest</button>
        </form>
        <div id="guest-info"></div>
    </div>

    <!-- Booking Management Module -->
    <div class="module">
        <h2>Booking Management</h2>
        <form id="booking-form">
            <label for="guest">Guest Name:</label>
            <input type="text" id="guest" required>
            <label for="roomNumber">Room Number:</label>
            <input type="number" id="roomNumber" required>
            <label for="checkIn">Check-in Date:</label>
            <input type="date" id="checkIn" required>
            <label for="checkOut">Check-out Date:</label>
            <input type="date" id="checkOut" required>
            <button type="submit">Book Room</button>
        </form>
        <div id="booking-info"></div>
    </div>

    <script>
        // Placeholder for room data, guest, and booking information
        function showAvailableRooms() {
            // This would fetch data from the server in a real-world scenario
            document.getElementById("available-rooms").innerHTML = `
                <p>Room Number: 101, Type: Single, Available: true</p>
                <p>Room Number: 102, Type: Double, Available: true</p>
                <p>Room Number: 103, Type: Suite, Available: true</p>
            `;
        }

        document.getElementById("guest-form").onsubmit = function (event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;

            document.getElementById("guest-info").innerHTML = `
                <p>Guest Added: ${name}, Phone: ${phone}, Email: ${email}</p>
            `;
        };

        document.getElementById("booking-form").onsubmit = function (event) {
            event.preventDefault();
            const guest = document.getElementById("guest").value;
            const roomNumber = document.getElementById("roomNumber").value;
            const checkIn = document.getElementById("checkIn").value;
            const checkOut = document.getElementById("checkOut").value;

            document.getElementById("booking-info").innerHTML = `
                <p>Booking Successful!</p>
                <p>Guest: ${guest}</p>
                <p>Room Number: ${roomNumber}</p>
                <p>Check-in Date: ${checkIn}</p>
                <p>Check-out Date: ${checkOut}</p>
            `;
        };
    </script>
</body>
</html>
